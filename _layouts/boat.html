---
layout: default
---
<link rel="stylesheet" type="text/css" href="../css/boat.css">

<style>
	#below, h1 {
		color: {{ page.color }};
	}

	#above, #right:hover, #left:hover {
		background-color: {{ page.color }};
	}
</style>


{% capture page_id %}
	{% if page.id %}
		{{ page.id }}
	{% else %}
		{{ page.title | downcase }}
	{% endif %}
{% endcapture %}

{% if page.boat_over_bg %}
	{% include boat_over_bg.html %}
{% else %}
	{% include bg_over_boat.html %}
{% endif %}




<div id="above">
{{ content }}
</div>

<script type="text/javascript" src="../scripts/item.js"></script>

<script src="../scripts/lib/jquery-1.11.min.js"></script>

<link rel="stylesheet" href="../css/lib/fotorama.min.css" />
<script src="../scripts/lib/fotorama.min.js"></script>
