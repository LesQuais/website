<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>{{ page.title }} â€” {{ site.name }}</title>
		<meta name="viewport" content="width=device-width"/>
		<meta name="description" content="{{ site.description }}"/>

		<link rel="stylesheet" href="../css/main.css"/>
		<link rel="stylesheet" href="../fonts/stylesheet.css"/>
		<link rel="stylesheet" href="../css/{{page.layout}}.css">
		{% if page.additional_css %}
		<link rel="stylesheet" type="text/css" href="../css/{{ page.additional_css }}.css">
		{% endif %}
		<link rel="stylesheet" href="../css/lib/fotorama.min.css" />

		{% if page.color %}
		<style>
			#below, h1 {
				color: {{ page.color }};
			}

			#above, #right:hover, #left:hover {
				background-color: {{ page.color }};
			}

			{% if page.text-above-color %}
			#above, #above .legend {
				color: {{ page.text-above-color }};
			}
			{% endif %}
		</style>
		{% endif %}

		{% capture page_id %}{% if page.id %}{{ page.id }}{% else %}{{ page.title | downcase }}{% endif %}{% endcapture %}
		{% capture social_title %}{{ site.name }} : {{ page.title }}{% endcapture %}

		<link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
		<meta name="apple-mobile-web-app-title" content="Les quais">
		<link rel="icon" type="image/png" href="/favicons/favicon-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicons/favicon-160x160.png" sizes="160x160">
		<link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
		<meta name="application-name" content="Les quais">

		<meta name="twitter:card" content="summary_large_image"/>
		<meta property="og:type" content="website"/>

		<meta name="twitter:title" content="{{ social_title }}"/>
		<meta property="og:title" content="{{ social_title }}"/>

		<meta name="twitter:description" content="{{ site.description }}"/>
		<meta property="og:description" content="{{ site.description }}"/>

		<meta name="twitter:image:src" content="http://lesquais.mattischneider.fr/images/cards/{% if page.layout == 'boat' %}{{page_id}}{% else %}default{% endif %}.jpeg"/>
		<meta property="og:image" content="http://lesquais.mattischneider.fr/images/cards/{% if page.layout == 'boat' %}{{page_id}}{% else %}default{% endif %}.jpeg"/>

		<meta name="twitter:domain" content="http://lesquais.voyage"/>
		<meta property="og:url" content="http://lesquais.voyage"/>

		<meta name="twitter:site" content="@matti_sg"/>
	</head>
	<body>
		{{ content }}


		<script src="../scripts/lib/jquery-1.11.min.js"></script>
		<script src="../scripts/lib/fotorama.min.js"></script>
		<script src="../scripts/item.js"></script>
		<script async src="../scripts/lib/picturefill.min.js"></script>
		<script async defer src="../scripts/addTargetBlank.js"></script>
	</body>
</html>
